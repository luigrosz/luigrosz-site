<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GENIUSMODE</title>
</head>

<body>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");

    :root {
      background-color: #48D1CC;
      color: #4682B4;
      font-family: "Open Sans", sans-serif;
      margin: 0px;
      padding: 0px;
    }

    #root-div {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .nav-links {
      margin-top: 20px;
    }

    .nav-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ffffff22;
      color: #4682B4;
      text-decoration: none;
      border: 1px solid #4682B4;
      border-radius: 10px;
      transition: background-color 0.2s ease;
    }

    .nav-links a:hover {
      background-color: #4682B4;
      color: white;
    }

    @media only screen and (max-width: 500px) {
      #mode {
        font-size: 19px !important;
      }

      #name {
        font-size: 17px !important;
      }
    }
  </style>

  <div id="root-div">
    <h1 id="mode"></h1>
    <h2 id="name"></h2>

    <div class="nav-links">
      <a href="/tesseract/">OCR</a>
      <a href="/calculadora/">Calculadora</a>
      <a href="/shortener">Encurtador</a>
    </div>
  </div>

  <script>
    let modeDiv = document.getElementById('mode');
    let name = document.getElementById('name');
    var modeLocalStorage = localStorage.getItem('mode');
    window.onload = () => {
      if (modeLocalStorage === 'cf') {
        modeDiv.innerHTML = 'GENIUSMODE DEACTIVATED';
        name.innerHTML = 'Celso Filho';
      } else {
        modeDiv.innerHTML = 'GENIUSMODE ACTIVATED';
        name.innerHTML = 'Lui Grosz';
      }
    };
  </script>
</body>

</html>
